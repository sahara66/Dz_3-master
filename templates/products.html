{% extends 'login.html' %}

{% block content %}
   <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Наименование</th>
      <th scope="col">Цена</th>
      <th scope="col">Категория товара</th>
    </tr>
  </thead>
  <tbody>
    {% for product in products %}
        <tr>
      <th scope="row">{{ product.id }}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.category.name }}</td>
    </tr>

    {% endfor %}


  </tbody>
</table>
{% endblock %}
